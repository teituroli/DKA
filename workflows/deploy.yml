name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install

      - run: npm run build
        env:
          VITE_GH_TOKEN: ${{ secrets.VITE_GH_TOKEN }}

      - uses: actions/deploy-pages@v4
        with:
          folder: dist

